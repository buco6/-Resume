<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Document Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .hint {
            margin-top: 25px;
            font-size: 13px;
            color: #95a5a6;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path>
            </svg>
        </div>
        
        <h1>Secure Document Access</h1>
        <p>Please enter the password to view the protected document.</p>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <button id="submit-btn">Access Document</button>
        
        <div id="message" class="message"></div>
        
        <div class="hint">
            <strong>Hint:</strong> The password is case-sensitive and includes both letters and numbers.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');
            
            // Correct password
            const correctPassword = 'IWontSnitch1234561';
            
            // Google Doc URL
            const googleDocURL = 'https://docs.google.com/document/d/1K1qXRhnmjrxfOGaRJ_X96jOCJ_pTEQStpvse0nPfdA0/edit?tab=t.nxims8x1x7tn';
            
            // Function to validate password
            function validatePassword() {
                const enteredPassword = passwordInput.value.trim();
                
                // Clear previous messages
                messageDiv.style.display = 'none';
                messageDiv.className = 'message';
                
                if (enteredPassword === '') {
                    showMessage('Please enter a password', 'error');
                    return;
                }
                
                if (enteredPassword === correctPassword) {
                    showMessage('Access granted! Redirecting to document...', 'success');
                    
                    // Redirect to Google Doc after a brief delay
                    setTimeout(function() {
                        window.location.href = googleDocURL;
                    }, 1500);
                } else {
                    showMessage('Incorrect password. Please try again.', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }
            
            // Function to show message
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
            }
            
            // Event listener for button click
            submitBtn.addEventListener('click', validatePassword);
            
            // Event listener for Enter key
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validatePassword();
                }
            });
            
            // Focus on input when page loads
            passwordInput.focus();
        });
    </script>
</body>
</html>
